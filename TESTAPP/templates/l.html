<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<body>
<h1>Login page</h1>
<a href="{{url_for('register')}}">Don't have an account?? Sign UP</a><br>
<form action="#" method="post">
    <p><input type="text" name="nm" placeholder="Enter user Name"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
{% endblock %}
