<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<body>
<h1>Welcome {{user}}</h1>
<form action="#" method="POST">
    <input type="email" placeholder="Enter email" value="{{email if email}}">
    <input type="submit" value="submit">
</form>
</body>
</html>
{% endblock %}
